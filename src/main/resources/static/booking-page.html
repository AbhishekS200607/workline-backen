    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.userId || user.userType !== 'USER') {
            window.location.href = 'user-auth.html';
        }
        
        document.getElementById('userName').textContent = `Welcome, ${user.fullName}!`;
        
        let workers = []; // Global workers array
        
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        async function loadWorkers(district = '', profession = '') {
            try {
                let url = `${API_BASE_URL}/workers`;
                const params = new URLSearchParams();
                if (district) params.append('district', district);
                if (profession) params.append('profession', profession);
                if (params.toString()) url += '?' + params.toString();
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                workers = await response.json(); // Update global workers array
                displayWorkers(workers);
            } catch (error) {
                console.error('Error loading workers:', error);
                document.getElementById('workers-grid').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #6B7280;">
                        <p>Unable to load workers at the moment.</p>
                        <button onclick="loadWorkers()" class="cta-btn" style="margin-top: 1rem;">Retry</button>
                    </div>
                `;
            }
        }
        
        function filterWorkers() {
            const district = document.getElementById('district').value;
            const profession = document.getElementById('profession').value;
            loadWorkers(district, profession);
        }
        
        function resetFilters() {
            document.getElementById('district').value = '';
            document.getElementById('profession').value = '';
            loadWorkers('', '');
        }
        
        function displayWorkers(workers) {
            const grid = document.getElementById('workers-grid');
            
            if (workers.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #6B7280;">No workers available.</p>';
                return;
            }
            
            grid.innerHTML = workers.map(worker => `
                <div class="worker-card">
                    <div class="worker-avatar" style="width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(45deg, #8B7355, #6B7280); margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: bold;">
                        ${worker.fullName.charAt(0)}
                    </div>
                    <h3>${worker.fullName}</h3>
                    <p class="profession">${worker.profession}</p>
                    <p class="location">üìç ${worker.district}</p>
                    <p class="rate">‚Çπ${worker.hourlyRate}/hour</p>
                    <p class="rating">‚≠ê ${worker.rating}/5</p>
                    <button onclick="bookWorker(${worker.id}, '${worker.fullName}', '${worker.profession}')" class="book-btn">Book Service</button>
                </div>
            `).join('');
        }

                        </div>
                        
                        <div style="display: flex; gap: 1rem;">
                            <button type="button" onclick="this.closest('div').parentElement.remove()" style="flex: 1; background: #6B7280; color: white; padding: 0.75rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">Cancel</button>
                            <button type="submit" style="flex: 1; background: #8B7355; color: white; padding: 0.75rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 500;">Confirm Booking</button>
                        </div>
                    </form>
                </div>
            `;
            
            // Get worker hourly rate for calculation
            const worker = workers.find(w => w.id === workerId);
            if (!worker) {
                alert('Worker information not found. Please refresh and try again.');
                return;
            }
            const hourlyRate = worker.hourlyRate || 500;
            
            // Add event listeners for dynamic calculation
            const hoursInput = modal.querySelector('input[name="hours"]');
            const hoursDisplay = modal.querySelector('#hoursDisplay');
            const totalAmount = modal.querySelector('#totalAmount');
            
            function updateTotal() {
                const hours = parseInt(hoursInput.value) || 2;
                const total = hours * hourlyRate;
                hoursDisplay.textContent = `${hours} hour${hours > 1 ? 's' : ''}`;
                totalAmount.textContent = `‚Çπ${total}`;
            }
            
            hoursInput.addEventListener('input', updateTotal);
            updateTotal(); // Initial calculation
            
            modal.querySelector('#bookingForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const hours = parseInt(formData.get('hours'));
                const total = hours * hourlyRate;
                
                const booking = {
                    user: { id: user.userId },
                    worker: { id: workerId },
                    bookingDate: new Date(formData.get('bookingDate')).toISOString(),
                    totalAmount: total,
                    paymentMethod: formData.get('paymentMethod'),
                    estimatedHours: hours
                };
                
                try {
                    const response = await fetch(`${API_BASE_URL}/bookings`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(booking)
                    });
                    
                    if (response.ok) {
                        const paymentMethod = formData.get('paymentMethod');
                        
                        // Show booking confirmation animation
                        SuccessAnimations.bookingConfirmed(workerName, profession);
                        
                        // Show payment success if not cash
                        if (paymentMethod !== 'cash') {
                            setTimeout(() => {
                                SuccessAnimations.paymentCompleted(total, paymentMethod.charAt(0).toUpperCase() + paymentMethod.slice(1));
                            }, 2800);
                        }
                        
                        modal.remove();
                        loadWorkers(document.getElementById('district').value, document.getElementById('profession').value);
                    } else {
                        const errorText = await response.text();
                        console.error('Booking error:', errorText);
                        alert('Booking failed. Please try again.');
                    }
                } catch (error) {
                    alert('Network error. Please try again.');
                }
            });
            
            document.body.appendChild(modal);
        }
        
        // Handle URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const professionParam = urlParams.get('profession');
        const districtParam = urlParams.get('district');
        
        if (professionParam) {
            document.getElementById('profession').value = professionParam;
        }
        if (districtParam) {
            document.getElementById('district').value = districtParam;
        }
        
        loadWorkers(districtParam || '', professionParam || '');
    </script>
</body>
</html>
