<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Workline</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .card {
            --card-bg: #ffffff;
            --card-accent: #8B7355;
            --card-text: #1e293b;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            
            width: 190px;
            height: 254px;
            background: var(--card-bg);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .card__shine {
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0) 40%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card__glow {
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle at 50% 0%, rgba(139, 115, 85, 0.3) 0%, rgba(139, 115, 85, 0) 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .card__content {
            padding: 1.25em;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.75em;
            position: relative;
            z-index: 2;
        }
        
        .card__badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 0.25em 0.5em;
            border-radius: 999px;
            font-size: 0.7em;
            font-weight: 600;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.4s ease 0.1s;
            color: white;
        }
        
        .card__image {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #8B7355, #6B5B47);
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .card__text {
            display: flex;
            flex-direction: column;
            gap: 0.25em;
            text-align: center;
        }
        
        .card__title {
            color: var(--card-text);
            font-size: 0.9em;
            margin: 0;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .card__description {
            color: var(--card-text);
            font-size: 0.7em;
            margin: 0;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .card__footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            gap: 0.5rem;
        }
        
        .card__button {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(0.9);
            font-size: 0.7rem;
            color: white;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: rgba(139, 115, 85, 0.2);
        }
        
        .card:hover .card__shine {
            opacity: 1;
            animation: shine 3s infinite;
        }
        
        .card:hover .card__glow {
            opacity: 1;
        }
        
        .card:hover .card__badge {
            transform: scale(1);
            opacity: 1;
            z-index: 1;
        }
        
        .card:hover .card__image {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .card:hover .card__title {
            color: var(--card-accent);
            transform: translateX(2px);
        }
        
        .card:hover .card__description {
            opacity: 1;
            transform: translateX(2px);
        }
        
        .card:hover .card__button {
            transform: scale(1);
            box-shadow: 0 0 0 4px rgba(139, 115, 85, 0.2);
        }
        
        .card:active {
            transform: translateY(-5px) scale(0.98);
        }
        
        @keyframes shine {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="landscape-bg"></div>
    
    <header class="header">
        <div class="logo">
            <div class="logo-icon">W</div>
            <span>WORKLINE</span>
        </div>
        <nav class="nav">
            <a href="dashboard-user.html">DASHBOARD</a>
            <a href="booking-page.html">BOOK SERVICE</a>
            <a href="booking-history.html">MY BOOKINGS</a>
        </nav>
        <div class="header-right">
            <span id="userName">Welcome!</span>
            <button onclick="logout()" class="contact-btn">LOGOUT</button>
        </div>
    </header>

    <main style="margin-top: 100px; padding: 2rem;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <h1 style="font-family: 'Playfair Display', serif; color: #8B7355; margin-bottom: 2rem;">My Bookings</h1>
            
            <div id="bookings-container">
                <!-- Bookings will be loaded here -->
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.userId || user.userType !== 'USER') {
            window.location.href = 'user-auth.html';
        }
        
        document.getElementById('userName').textContent = `Welcome, ${user.fullName}!`;
        
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        async function loadBookings() {
            const container = document.getElementById('bookings-container');
            container.innerHTML = '<div style="text-align: center; padding: 2rem;"><p>Loading bookings...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/bookings/user/${user.userId}`);
                if (response.ok) {
                    const bookings = await response.json();
                    displayBookings(bookings);
                } else if (response.status === 404) {
                    displayBookings([]);
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                container.innerHTML = `
                    <div class="auth-card" style="text-align: center; max-width: 600px; margin: 0 auto;">
                        <h2>Unable to Load Bookings</h2>
                        <p style="margin: 2rem 0;">There was an error loading your bookings.</p>
                        <button onclick="loadBookings()" class="cta-btn">Try Again</button>
                    </div>
                `;
            }
        }
        
        function displayBookings(bookings) {
            const container = document.getElementById('bookings-container');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="auth-card" style="text-align: center; max-width: 600px; margin: 0 auto;">
                        <h2>No Bookings Yet</h2>
                        <p style="margin: 2rem 0;">You haven't made any service bookings yet.</p>
                        <a href="booking-page.html" class="cta-btn" style="display: inline-block; text-decoration: none;">BOOK YOUR FIRST SERVICE</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div style="display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center;">
                    ${bookings.map(booking => `
                        <div class="card">
                            <div class="card__shine"></div>
                            <div class="card__glow"></div>
                            <div class="card__content">
                                <div class="card__badge" style="background: ${booking.status === 'CONFIRMED' ? '#10B981' : booking.status === 'COMPLETED' ? '#8B7355' : '#F59E0B'};">${booking.status}</div>
                                
                                <div class="card__image">
                                    ${booking.worker.fullName.charAt(0)}
                                </div>
                                
                                <div class="card__text">
                                    <p class="card__title">${booking.worker.fullName}</p>
                                    <p class="card__description">${booking.worker.profession}</p>
                                    <p class="card__description">${booking.worker.district}</p>
                                    <p class="card__description">${new Date(booking.bookingDate).toLocaleDateString()}</p>
                                </div>
                                
                                <div class="card__footer">
                                    ${booking.status === 'COMPLETED' ? (
                                        booking.reviewRequested === false ? 
                                        `<span class="card__button" style="background: #10B981;">✓ Reviewed</span>` :
                                        `<button class="card__button" onclick="openReviewModal(${booking.id}, '${booking.worker.fullName}', ${booking.worker.id})" style="background: #F59E0B;">
                                            ⭐ Review
                                        </button>`
                                    ) : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function openReviewModal(bookingId, workerName, workerId) {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000;';
            
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 16px; max-width: 400px; width: 90%;">
                    <h3 style="color: #8B7355; margin-bottom: 1rem;">Rate Your Service</h3>
                    <p style="margin-bottom: 1rem;">How was your experience with <strong>${workerName}</strong>?</p>
                    
                    <div style="margin-bottom: 1rem;">
                        <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; justify-content: center;" id="starRating">
                            <span onclick="setRating(1)" style="font-size: 2rem; cursor: pointer; color: #E5E7EB;">★</span>
                            <span onclick="setRating(2)" style="font-size: 2rem; cursor: pointer; color: #E5E7EB;">★</span>
                            <span onclick="setRating(3)" style="font-size: 2rem; cursor: pointer; color: #E5E7EB;">★</span>
                            <span onclick="setRating(4)" style="font-size: 2rem; cursor: pointer; color: #E5E7EB;">★</span>
                            <span onclick="setRating(5)" style="font-size: 2rem; cursor: pointer; color: #E5E7EB;">★</span>
                        </div>
                        <textarea placeholder="Share your experience..." style="width: 100%; padding: 0.75rem; border: 2px solid #E5E7EB; border-radius: 8px; resize: none;" rows="3" id="reviewComment"></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <button onclick="closeModal()" style="flex: 1; background: #6B7280; color: white; padding: 0.75rem; border: none; border-radius: 8px; cursor: pointer;">Cancel</button>
                        <button onclick="submitReview(${bookingId})" style="flex: 1; background: #8B7355; color: white; padding: 0.75rem; border: none; border-radius: 8px; cursor: pointer;">Submit</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        let selectedRating = 0;
        
        function closeModal() {
            const modal = document.querySelector('[style*="position: fixed"]');
            if (modal) modal.remove();
        }
        
        function setRating(rating) {
            selectedRating = rating;
            const stars = document.querySelectorAll('#starRating span');
            stars.forEach((star, index) => {
                star.style.color = index < rating ? '#F59E0B' : '#E5E7EB';
            });
        }
        
        async function submitReview(bookingId) {
            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/reviews`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        bookingId: bookingId,
                        rating: selectedRating,
                        comment: document.getElementById('reviewComment').value
                    })
                });
                
                if (response.ok) {
                    alert('Thank you for your review!');
                    closeModal();
                    loadBookings(); // Refresh bookings
                } else {
                    alert('Failed to submit review');
                }
            } catch (error) {
                alert('Error submitting review');
            }
        }
        
        loadBookings();
    </script>
</body>
</html>
